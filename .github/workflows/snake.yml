name: Generate Contribution Snake
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: yakoubham23
          outputs: |
            dist/snake.svg
            dist/snake_dark.svg?palette=github-dark
      - name: Upload snake artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake
          path: dist/
      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          mkdir -p assets
          cp dist/snake.svg assets/snake.svg
          cp dist/snake_dark.svg assets/snake_dark.svg
          git add assets/snake.svg assets/snake_dark.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update contribution snake"
            git push
          fi
